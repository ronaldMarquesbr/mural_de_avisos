<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural de avisos</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">

    
</head>
<body>
    
    <div class="container">

        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./imgs/logo.png" alt="logo" class="d-inline-block align-text-center">
                <strong>Mural de Avisos</strong> 
              </a>
            </div>
          </nav>

        <div>

            <h2>Novo Post</h2>

            <div class="d-flex flex-column">

                <div class="box-input d-flex flex-column my-2">

                    <label class="label-campo">Título</label>
                    <input type="text" class="campo" id="campo-titulo">

                </div>

                <div class="box-input d-flex flex-column my-2">

                    <label class="label-campo">Descrição</label>
                    <textarea name="descricao" id="campo-descricao" class="campo"></textarea>

                </div>

                <button class="btn btn-primary button-novo-post my-2" onclick="newPost()">Salvar</button>

            </div>

        </div>


        <h2>Mural</h2>

        <div id="posts">
            
            


        </div>

    </div>

    <script src="./scripts/script.js"></script>

</body>
</html>
